name: Deploy Supabase Edge Function

on:
  push:
    branches:
      - main
    paths:
      - "supabase/functions/server/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -sL https://app.supabase.com/cli/install | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Login to Supabase
        run: supabase login --token "${{ secrets.SUPABASE_ACCESS_TOKEN }}"

      - name: Deploy Edge Function
        run: supabase functions deploy server --project-ref "${{ secrets.SUPABASE_PROJECT_ID }}"
